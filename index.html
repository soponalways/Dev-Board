<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- Daisy apa -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        bgColor: '#F4F7FF',
                        textColor: '#00303C',
                        // textColor: '#CB2E81',
                    }
                },
                fontFamily: {
                    'Poppins': ['Poppins', 'sans-serif'],
                }
            },
        }
    </script>

</head>

<body class="font-Poppins bg-bgColor">
    <header>
        <nav class=" max-w-screen-2xl mx-auto flex justify-between bg-white md:px-6 py-5 rounded-xl md:rounded-2xl relative top-6">
            <div class="flex gap-3 items-center">
                <img class="" src="./assets/logo.png" alt="logo the dev board">
                <h2 class="text-textColor text-xl md:text-4xl"><span class="font-light">Dev</span> <span
                        class="font-bold">Board</span></h2>
            </div>
            <!-- Right side -->
            <div class="flex gap-9 items-center">
                <div class="bg-bgColor rounded-2xl md:rounded-3xl p-4 flex gap-2 items-center">
                    <img class="w-full" src="./assets/checkbox.png" alt="checkbox">
                    <h3 class="text-2xl md:text-3xl font-bold cursor-default">23</h3>
                </div>
                <div id="theme-toggole" class="bg-bgColor p-3 rounded-full cursor-pointer">
                    <img class="w-full" src="./assets/theme-btn.png" alt="Change the on click this button">
                </div>
            </div>
        </nav>
    </header>
    <main class="grid grid-cols-4 gap-4 md:gap-5 lg:gap-6 max-w-screen-2xl mx-auto mt-11">
        <section class="col-span-3 bg-white px-6 rounded-2xl">
            <section id="task-bar" class="grid grid-cols-12 gap-6 py-6 border-dashed border-bgColor border-b-4">
                <!-- Card 1 -->
                <div class="col-span-3 py-6 px-7 bg-bgColor rounded-xl flex gap-5 items-center">
                    <div class="bg-white p-4 rounded-full"><img src="./assets/checkbox.png" alt=""></div>
                    <div>
                        <h2 class="text-textColor font-medium">Task Assigned</h2>
                        <h2 class="font-bold text-3xl">06</h2>
                    </div>
                </div>
                <!-- Card 2 -->
                 <div class="col-span-6 bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] rounded-xl px-10 py-5 flex gap-5 items-center">
                    <div><img src="./assets/board.png" alt=""></div>
                    <h2 class="font-medium text-2xl text-white w-3/4">Discover Something New Today!</h2>
                 </div>
                 <!-- Card 3 -->
                  <div class="col-span-3 bg-bgColor rounded-xl px-6 py-7 flex gap-5 items-center">
                    <div class="bg-white p-4 rounded-full"><img src="./assets/calender.png" alt=""></div>
                    <h2 id="task-bar-date" class="text-2xl text-textColor"><span>Wed ,</span><br><span class="font-bold">Jul 28 2025</span></h2>
                  </div>
            </section>
        </section>
        <!-- This is Activity log bar -->
        <section class="bg-red-400">some text on activity bar</section>
    </main>

    <script src="./script/navbar.js"></script>
    <script src="./script/taskBarDate.js"></script>
</body>

</html>
